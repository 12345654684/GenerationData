{% extends 'generator/base.html' %}

{% block title %}开始{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
    <div class="p-8">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fa fa-random text-2xl text-primary"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">数据生成器</h2>
            <p class="text-gray-600">快速为数据库表生成测试数据，支持多表操作</p>
        </div>
        
        <div class="space-y-6">
            <div class="flex items-start">
                <div class="flex-shrink-0 w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center mr-4">
                    <i class="fa fa-cogs text-primary"></i>
                </div>
                <div>
                    <h3 class="font-medium text-gray-800">简单易用</h3>
                    <p class="text-gray-600 mt-1">通过向导式界面，只需几步即可完成数据生成配置</p>
                </div>
            </div>
            
            <div class="flex items-start">
                <div class="flex-shrink-0 w-10 h-10 bg-green-100 rounded-full flex items-center justify-center mr-4">
                    <i class="fa fa-table text-secondary"></i>
                </div>
                <div>
                    <h3 class="font-medium text-gray-800">多表支持</h3>
                    <p class="text-gray-600 mt-1">同时为多个表生成数据，保持数据关联性</p>
                </div>
            </div>
            
            <div class="flex items-start">
                <div class="flex-shrink-0 w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center mr-4">
                    <i class="fa fa-sliders text-accent"></i>
                </div>
                <div>
                    <h3 class="font-medium text-gray-800">灵活配置</h3>
                    <p class="text-gray-600 mt-1">自定义字段生成规则，支持SQL查询和固定值列表</p>
                </div>
            </div>
        </div>
        
        <div class="mt-8 text-center">
            <a href="{% url 'database_config' %}" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors">
                开始使用
                <i class="fa fa-arrow-right ml-2"></i>
            </a>
        </div>
    </div>
</div>
{% endblock %}
